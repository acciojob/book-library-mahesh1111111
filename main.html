<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <style>
    body {
      background-color: #f8f8f8;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .book-library {
      background-color: #ffffff;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .book {
      width: 200px;
      margin: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }

    .book img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .book-title {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
    }

    .author {
      color: #777777;
    }

    .price-block {
      background-color: #2ecc71;
      color: #ffffff;
      padding: 5px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="book-library">
    <div class="book">
      <img src="https://placekitten.com/200/300" alt="Spy in the Amber">
      <div class="book-title">Spy in the Amber</div>
      <div class="author">Author Name</div>
      <div class="price-block">$19.99</div>
    </div>

    <div class="book">
      <img src="https://placekitten.com/200/301" alt="Sacred Games">
      <div class="book-title">Sacred Games</div>
      <div class="author">Author Name</div>
      <div class="price-block">$24.99</div>
    </div>

    <div class="book">
      <img src="https://placekitten.com/200/302" alt="Byomkesh Bakshi">
      <div class="book-title">Byomkesh Bakshi</div>
      <div class="author">Author Name</div>
      <div class="price-block">$14.99</div>
    </div>
    <!-- Add more books as needed -->
  </div>

</body>
</html>
